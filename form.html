<html>
    <head>
    <script type="text/javascript">
        function validate(){
            age=document.biodata_form.age.value
            if(age>=1 && age<=150)
            {

                return true
            }
            else
            {
                alert("the age is wrong")
                return false
            }
        }
    </script>
</head>
<body>
<form name="biodata_form" onsubmit="return validate()">
<h3>enter your age</h3>
<input type="text" name="age">
<input type="submit" value="submit age">
</form>
</body>
</html>
